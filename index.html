<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="head-container">
        <h2>To Do List</h2>
        <i class="bx bxs-notepad"></i>
      </div>

      <div class="search-container">
        <input
          onkeydown="
        if(event.key === 'Enter'){
          addTask();
        }
        "
          class="task-input"
          type="text"
          placeholder="Write your Task"
        />
        <button class="add-task" onclick="addTask()">Add</button>
      </div>

      <div class="task-list" class="task-list"></div>

      <hr class="divider" />

      <div class="complete-task-list"></div>

      <div class="button-group">
        <button onclick="markComplete()">Mark Complete</button>
        <button onclick="markIncomplete()">Mark Incomplete</button>
        <button id="clear-btn" onclick="clearTasks()">Clear All</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
